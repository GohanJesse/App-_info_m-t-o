<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App' Météo et Info</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    
    <header>

        <div class="logo">
            <img src="image/kisspng-journalism-journalist-download-vector-hand-painted-microphone-5a9be2b175f131.2675419915201655534831.png" alt="">
        </div>

        <div class="log_in">
            <button>log-in</button>
        </div>

    </header>

    <section>

        <div class="container">

            <div class="info">
                
                <div class="bulle">
                    <p id="news"></p>
                </div>
                <div class="heure">
                    <div id="hours">00</div>
                    <div id="minutes">00</div>
                    <div id="seconds">00</div>
                </div>


            </div>

            <div class="meteo">
                <div class="ville">
                    <p id="ville"></p>
                </div>
                <div class="temperature">
                    <p id="temperature"></p>
                </div>
                <div class="icon">
                    <p id="icon"></p>
                </div>
                <div class="vent_humidite">
                    <div class="vent">
                        <p id="vent"></p>
                    </div>
                    <div class="humidity">
                        <p id="humidity"></p>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="container_hand">
            <div class="hand" id="hand" onclick="buttonClickGET()">
                <img onclick="btnClickGET()" src="image/telecommande.png" alt="image d'une main avec une telecommande">
            </div>
        </div>


    </section>

    

    <footer>
        <div class="damien">
            <h2>Damien Legay</h2>
            <span>axes.shanks@gmail.com</span>
            <h3>Mes projets :</h3>
        </div>
        <div class="copy"> <p>copyright 2022</p> </div>
        <div class="jessy">
            <h2>Jessy Godais</h2>
            <span>jessegodais@gmail.com</span>
            <h3>Mes projets :</h3>
        </div>
    </footer>

</body>
</html>
